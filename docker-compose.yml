version: '2' 

networks:
  hostnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24

services:
  
  proxy:
    build: ./nginx
    networks:
      hostnet:
        ipv4_address: 172.18.0.100
    ports:
      - "80:80"
    container_name: proxy

  db:
    image: mongo
    volumes:
      - "/var/mongo-data:/data/db"
      - "/var/mongo-backup:/opt"
      - "/var/icoworld/docker-entrypoint:/docker-entrypoint-initdb.d/"
    env_file:
      - "/var/icoworld/mongo.env/"
    restart: on-failure
    container_name: database
    #logging:
    #  driver: "fluentd"
    #  options:
    #    fluentd-address: 172.30.0.10:24224
    #    tag: mongo.log
    #networks:
    #  efk_fluentd:
    #    ipv4_address: 172.30.0.111
    networks:
      - hostnet
    ports:
      - "27017:27017"
    command: mongod --bind_ip 0.0.0.0
  
  app:
      build: .
      env_file:
        - "/var/icoworld/app.env"
      image: ico/backend:staging
      container_name: backend
      volumes:
        - "/var/static/images:/app/static/images/:rw"
      ports:
        - "3000:3000"
      networks:
        - hostnet
